
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>The Leapalyzer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<canvas id="canvas">


</canvas>
<div class="options-menu">
<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <label>
        <input type="radio" name="wave" value="sine" checked="checked"/>
        <img id="sineOption" class="img-responsive" src="../static/images/sine_wave-256.png">
        </label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <label>
        <input type="radio" name="wave" value="square"/>
        <img id="squareOption" class="img-responsive" src="../static/images/square_wave-256.png">
        </label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <label>
        <input type="radio" name="wave" value="triangle"/>
        <img id="triangleOption" class="img-responsive" src="../static/images/triangular_wave-256.png">
        </label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <label>
        <input type="radio" name="wave" value="sawtooth"/>
        <img id="sawtoothOption" class="img-responsive" src="../static/images/sawtooth_wave-256.png">
        </label>
    </div>
</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://js.leapmotion.com/leap-0.6.3.js"></script>
<script src="http://js.leapmotion.com/leap-plugins-0.1.8.js"></script>
<script src="../static/js/flocking/flocking-all.min.js"></script>

<script src="../static/js/player.js"></script>
<script type="text/javascript" src="../static/js/app.js"></script>


</body>
</html>
